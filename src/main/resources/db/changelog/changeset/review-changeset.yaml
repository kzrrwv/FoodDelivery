databaseChangelog:
  - changeset:
      id: 1
      author: Christina
      changes:
        - createTable:
            tableName: review
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rating
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: order_id
                  type: INT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false