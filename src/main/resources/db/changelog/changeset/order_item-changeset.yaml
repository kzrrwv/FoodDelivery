                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: INT
                  constraints:
                  nullable: false
              - column:
                  name: order_id
                  type: INT
                  constraints:
                     nullable: false
              - column:
                  name: product_id
                  type: INT
                  constraints:
                      nullable: false