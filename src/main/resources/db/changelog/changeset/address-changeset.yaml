databaseChangelog:
  - changeset:
      id: 1
      author: Christina
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: building
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: apartment
                  type: INT
              - column:
                  name: entrance
                  type: INT
              - column:
                  name: floor
                  type: INT
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false